<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluşturucu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #242424;
            background-image: linear-gradient(315deg, #242424 0%, #484848 74%);
            overflow-x: hidden;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
            color: #f1f1f1;
        }

        .sidebar .logo {
            margin: 0;
            padding: 20px 15px;
            background: none;
            font-size: 24px;
            text-align: center;
            color: #fff;
        }

        #qrcode {
            width: 256px !important;
            height: 256px !important;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="Okulsanasayfa.html">Profil</a>
        <a href="attendance.html">Devamsızlık</a>
        <a href="entry-exit.html">Giriş/Çıkış Geçmişi</a>
        <a href="QRcode.html">Giriş/Çıkış (QR)</a>
        <a href="meal-schedule.html">Yemek Programı</a>
        <a href="wallet.html">Cüzdan</a>
        <a href="payment.html">Ödeme</a>
        <!-- <a href="settings.html">Ayarlar</a> -->
        <a href="login.html">Çıkış Yap</a>
    </div>
    <div class="container">
        <div id="qrcode"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateRandomString(length) {
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var result = '';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        function generateQRCode() {
            var randomString = generateRandomString(10); // Rastgele 10 karakterli bir string oluştur
            var qrcodeContainer = document.getElementById("qrcode");
            qrcodeContainer.innerHTML = "";
            new QRCode(qrcodeContainer, randomString);
        }

        window.onload = generateQRCode; // Sayfa yüklendiğinde QR kodunu oluştur
    </script>
</body>
</html>

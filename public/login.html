<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Giriş Ekranı</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-form {
            width: 300px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; /* Öğeleri ortalamak için */
        }

        .login-form form {
            margin-top: 20px; /* Form ile h1 arasındaki boşluğu ayarla */
        }

        .login-form label {
            display: block;
            margin-top: 10px;
        }

        .login-form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-form .actions {
            margin-top: 10px;
        }

        .login-form button,
        .login-form a.secondary-button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            box-sizing: border-box;
        }

        .login-form button:hover,
        .login-form a.secondary-button:hover {
            background-color: #0056b3;
        }

        .login-form a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Giriş</h1>
        <form id="loginForm">
            <label for="username">Kullanıcı adı:</label>
            <input type="text" id="username" name="username">
            
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password">
            
            <div class="actions">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Beni Hatırla</label>
            </div>
            
            <button type="submit">Sisteme Giriş</button>
        </form>
        <!-- QR Kod sayfasına yönlendirme için link -->
        <a href="QRcode.html" class="secondary-button">Okula Giriş Yap</a>
        <a href="#">Şifremi Unuttum</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun normal submit işlemini engelle
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Kullanıcı adı ve şifre kontrolü
            if (username === "admin123" && password === "admin123") {
                window.location.href = 'Anasayfayonetim'; // Yönetici sayfasına yönlendir
            } else {
                alert('Yanlış kullanıcı adı veya şifre!');
            }
        });
    </script>
</body>
</html>

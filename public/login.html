<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Giriş Ekranı</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container, .login-form {
            width: 400px;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            margin: 0 auto; /* Center the form */
            margin-top: 10%;
        }

        .login-form label {
            display: block;
            margin-top: 20px;
            text-align: left;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form .remember-me {
            margin-right: 10px;
            width: 20px !important;
            margin-top: 22px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-form a, .login-form .forgot-password {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }

        .actions {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Giriş</h1>
        <form id="loginForm">
            <label for="username">Kullanıcı adı:</label>
            <input type="text" id="username" name="username">
            
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password">
            
            <div class="actions">
                <input type="checkbox" class="remember-me" id="remember-me" name="remember-me">
                <label for="remember-me">Beni Hatırla</label>
            </div>
            
            <button type="submit">Sisteme Giriş</button>
        </form>
        <!-- QR Kod sayfasına yönlendirme için link -->
        <a href="QRcode.html" class="secondary-button">Okula Giriş Yap</a>
        <a href="#">Şifremi Unuttum</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun normal submit işlemini engelle
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Kullanıcı adı ve şifre kontrolü
            if (username === "admin123" && password === "admin123") {
                window.location.href = 'Okulsanasayfa.html'; // Yönetici sayfasına yönlendir
            } else {
                alert('Yanlış kullanıcı adı veya şifre!');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okul Anasayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
       
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #242424;
            background-image: linear-gradient(315deg, #242424 0%, #484848 74%);
            overflow-x: hidden;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
            color: #f1f1f1;
        }

        .sidebar .logo {
            margin: 0;
            padding: 20px 15px;
            background: none;
            font-size: 24px;
            text-align: center;
            color: #fff;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 1rem;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 30px auto;
        }
        .profile-info {
            margin-top: 30px;
            text-align: left;
        }
        .profile-info p {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Sidebar Menu -->
    <div class="sidebar" id="mySidebar">
        <a href="#" onclick="reloadPage()">Profil</a>
        <a href="attendance.html">Devamsızlık</a>
        <a href="entry-exit.html">Giriş/Çıkış Geçmişi</a>
        <a href="QRcode.html">Giriş/Çıkış (QR)</a>
        <a href="meal-schedule.html">Yemek Programı</a>
        <a href="wallet.html">Cüzdan</a>
        <a href="payment.html">Ödeme</a>
        <!-- <a href="settings.html">Ayarlar</a> -->
        <a href="login.html">Çıkış Yap</a>
    </div>

    <div class="profile-container">
        <div class="profile-pic"></div>
        <div class="profile-info">
            <p id="firstName">İsim: </p>
            <p id="lastName">Soy isim: </p>
            <p id="schoolNumber">Okul Numarası: </p>
            <p id="phoneNumber">Telefon Numarası: </p>
        </div>
    </div>

    <script>
        const studentProfile = {
            firstName: "Mehmet",
            lastName: "Demir",
            schoolNumber: "12345",
            phoneNumber: "+90 555 123 4567"
        };

        document.getElementById('firstName').textContent += studentProfile.firstName;
        document.getElementById('lastName').textContent += studentProfile.lastName;
        document.getElementById('schoolNumber').textContent += studentProfile.schoolNumber;
        document.getElementById('phoneNumber').textContent += studentProfile.phoneNumber;

        function reloadPage() {
            window.location.reload(); // Reload the current page
        }
    </script>
</body>
</html>

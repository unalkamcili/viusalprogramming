<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cüzdan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }   

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #242424;
            background-image: linear-gradient(315deg, #242424 0%, #484848 74%);
            overflow-x: hidden;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
            color: #f1f1f1;
        }

        .sidebar .logo {
            margin: 0;
            padding: 20px 15px;
            background: none;
            font-size: 24px;
            text-align: center;
            color: #fff;
        }

        .frame {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .balance p {
            color: green; /* Varsayılan olarak yeşil */
        }

        .balance.decrease p {
            color: red; /* Azaldığında kırmızı */
        }

        .transactions li {
            display: flex;
            justify-content: space-between;
        }

        .transactions li .time {
            flex: 1;
        }

        .transactions li .amount {
            color: red;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div id="mySidebar" class="sidebar">
            <a href="Okulsanasayfa.html">Profil</a>
            <a href="attendance.html">Devamsızlık</a>
            <a href="entry-exit.html">Giriş/Çıkış Geçmişi</a>
            <a href="QRcode.html">Giriş/Çıkış (QR)</a>
            <a href="meal-schedule.html">Yemek Programı</a>
            <a href="wallet.html">Cüzdan</a>
            <a href="payment.html">Ödeme</a>
            <!-- <a href="settings.html">Ayarlar</a> -->
            <a href="login.html">Çıkış Yap</a>
        </div>
        <div class="wallet">
            <h1>Cüzdan</h1>
            <div class="balance">
                <p class="balance-amount">BAKİYE: 517,50 TL</p>
            </div>
            <div class="transactions">
                <h2>Hareketler</h2>
                <ul>
                    <li>
                        <span class="time">11:46</span>
                        <span class="amount">- 12,50 TL</span>
                    </li>
                    <li>
                        <span class="time">13:30</span>
                        <span class="amount">- 20,00 TL</span>
                    </li>
                    <li>
                        <span class="time">13:45</span>
                        <span class="amount">- 10,00 TL</span>
                    </li>
                    <li>
                        <span class="time">15:50</span>
                        <span class="amount">- 19,25 TL</span>
                    </li>
                </ul>
            </div>
            <div class="actions">
                <button>Para Yükle</button>
                <button>Ödeme Yap</button>
            </div>
        </div>
    </div>
</body>
</html>
